<!DOCTYPE HTML>
<html>
  <head>
  	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
    <title>Google Clone</title>
  </head> 
  <body>
    <header>
      <div id="logins">
        <div class="loginItems"><a href="#">+You</a></div>
        <div class="loginItems"><a href="#">Gmail</a></div>
        <div class="loginItems"><a href="#">Images</a></div>
        <div class="loginItems">
        	<img src="images/grid.png" width="20" height="20" alt="Grid"/>
        </div>
		<div class="loginItems signin">Sign In</div>
      </div>
    </header>
	
	<div id="content">
		<div id="logo"> <img src="images/logo.jpg" width="400" height="150" alt="Logo"/></div>
	</div>
	
	<div id="searchbar">
		<form action="#" method="Post">
			<input type="text" name="searchbar">
		</form>
		<img src="images/microphone.png" class="mic" alt="Microphone"/>
	</div>
	
	<div id="searchbuttons">
		<form action="#" method="Post">
			<input type="submit" name="searchbutton" value="Google Search">
			<input type="submit" name="searchbutton" value="I'm Feeling Lucky">
		</form>
	</div>
	
	<footer>
		<div id="footerLeft">
			<div class="footerItems"><a href="#">Advertising</a></div>
			<div class="footerItems"><a href="#">Business</a></div>
			<div class="footerItems"><a href="#">About</a></div>
		</div>
				
		<div id="footerRight">
			<div class="footerItems"><a href="#"><span>Updated</span> Privacy & Terms</a></div>
			<div class="footerItems"><a href="#">Settings</a></div>
		</div>
		
	</footer>
  </body>
</html>
